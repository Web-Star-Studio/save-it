<svg width="350" height="140" viewBox="0 0 350 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente dourado principal -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente dourado para ícone -->
    <radialGradient id="goldRadial" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92400e;stop-opacity:1" />
    </radialGradient>
    
    <!-- Gradiente branco elegante -->
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra elegante -->
    <filter id="elegantShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#d97706" flood-opacity="0.3"/>
    </filter>
    
    <!-- Brilho interno -->
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ícone elegante - Coroa financeira -->
  <g transform="translate(15, 25)">
    <!-- Base da coroa -->
    <ellipse cx="30" cy="45" rx="28" ry="8" fill="url(#goldGradient)" opacity="0.8"/>
    
    <!-- Corpo principal da coroa -->
    <path d="M 10 45 L 15 25 L 25 35 L 30 15 L 35 35 L 45 25 L 50 45 Z" 
          fill="url(#goldRadial)" 
          stroke="url(#goldGradient)" 
          stroke-width="1"
          filter="url(#elegantShadow)"/>
    
    <!-- Joias na coroa -->
    <circle cx="20" cy="30" r="2" fill="#ffffff" opacity="0.9"/>
    <circle cx="30" cy="20" r="3" fill="#ffffff" opacity="0.9"/>
    <circle cx="40" cy="30" r="2" fill="#ffffff" opacity="0.9"/>
    
    <!-- Detalhes decorativos -->
    <path d="M 15 40 Q 30 35 45 40" stroke="url(#goldGradient)" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M 18 42 Q 30 37 42 42" stroke="url(#goldGradient)" stroke-width="1" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Texto principal "SAVE" -->
  <text x="85" y="55" 
        font-family="serif" 
        font-size="36" 
        font-weight="bold" 
        fill="url(#goldGradient)"
        filter="url(#elegantShadow)"
        letter-spacing="2px">SAVE</text>
  
  <!-- Linha decorativa sob SAVE -->
  <line x1="85" y1="65" x2="220" y2="65" 
        stroke="url(#goldGradient)" 
        stroke-width="2" 
        opacity="0.6"/>
  
  <!-- Texto secundário "INTELIGÊNCIA" -->
  <text x="85" y="85" 
        font-family="sans-serif" 
        font-size="18" 
        font-weight="300" 
        fill="url(#whiteGradient)"
        letter-spacing="3px"
        opacity="0.9">INTELIGÊNCIA</text>
  
  <!-- Texto terciário "TRIBUTÁRIA" -->
  <text x="85" y="105" 
        font-family="sans-serif" 
        font-size="18" 
        font-weight="300" 
        fill="url(#whiteGradient)"
        letter-spacing="3px"
        opacity="0.9">TRIBUTÁRIA</text>
  
  <!-- Elementos decorativos laterais -->
  <g transform="translate(320, 50)">
    <!-- Ornamento direito -->
    <path d="M 0 0 Q 10 -5 20 0 Q 10 5 0 0" fill="url(#goldGradient)" opacity="0.6"/>
    <path d="M 0 10 Q 10 5 20 10 Q 10 15 0 10" fill="url(#goldGradient)" opacity="0.4"/>
    <path d="M 0 20 Q 10 15 20 20 Q 10 25 0 20" fill="url(#goldGradient)" opacity="0.2"/>
  </g>
  
  <!-- Detalhes finais - pontos elegantes -->
  <circle cx="300" cy="70" r="2" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="305" cy="75" r="1.5" fill="url(#goldGradient)" opacity="0.6"/>
  <circle cx="310" cy="80" r="1" fill="url(#goldGradient)" opacity="0.4"/>
  
  <!-- Marco de luxo -->
  <rect x="0" y="0" width="350" height="140" 
        fill="none" 
        stroke="url(#goldGradient)" 
        stroke-width="1" 
        opacity="0.2"
        rx="8"/>
</svg> 