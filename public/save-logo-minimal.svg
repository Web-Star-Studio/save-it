<svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente dourado sutil -->
    <linearGradient id="goldMinimal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente branco suave -->
    <linearGradient id="whiteMinimal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ícone minimalista - Círculo com "S" -->
  <g transform="translate(5, 15)">
    <!-- Círculo de fundo -->
    <circle cx="25" cy="25" r="22" fill="url(#goldMinimal)" stroke="none"/>
    
    <!-- Letra "S" minimalista -->
    <text x="25" y="35" 
          font-family="sans-serif" 
          font-size="24" 
          font-weight="600" 
          fill="white"
          text-anchor="middle">S</text>
  </g>
  
  <!-- Texto principal "SAVE" -->
  <text x="65" y="38" 
        font-family="sans-serif" 
        font-size="24" 
        font-weight="300" 
        fill="url(#goldMinimal)"
        letter-spacing="1px">SAVE</text>
  
  <!-- Texto secundário -->
  <text x="65" y="55" 
        font-family="sans-serif" 
        font-size="11" 
        font-weight="400" 
        fill="url(#whiteMinimal)"
        letter-spacing="2px"
        opacity="0.9">INTELIGÊNCIA TRIBUTÁRIA</text>
  
  <!-- Linha minimalista -->
  <line x1="65" y1="60" x2="270" y2="60" 
        stroke="url(#goldMinimal)" 
        stroke-width="1" 
        opacity="0.4"/>
</svg> 