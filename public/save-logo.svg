<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente para o texto principal -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para o ícone -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fca5a5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra para profundidade -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Ícone representando economia/finanças -->
  <g transform="translate(10, 20)">
    <!-- Círculo de fundo do ícone -->
    <circle cx="25" cy="25" r="20" fill="url(#iconGradient)" filter="url(#dropShadow)"/>
    
    <!-- Símbolo de cifra estilizado -->
    <path d="M 20 15 Q 25 10 30 15 Q 25 20 20 15 Z" fill="white" opacity="0.9"/>
    <path d="M 20 25 Q 25 20 30 25 Q 25 30 20 25 Z" fill="white" opacity="0.9"/>
    <path d="M 20 35 Q 25 30 30 35 Q 25 40 20 35 Z" fill="white" opacity="0.9"/>
    
    <!-- Linhas conectoras -->
    <line x1="25" y1="12" x2="25" y2="38" stroke="white" stroke-width="2" opacity="0.8"/>
  </g>
  
  <!-- Texto principal "SAVE" -->
  <text x="70" y="45" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        font-weight="bold" 
        fill="url(#primaryGradient)"
        filter="url(#dropShadow)">SAVE</text>
  
  <!-- Texto secundário "INTELIGÊNCIA" -->
  <text x="70" y="68" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        font-weight="600" 
        fill="#374151"
        letter-spacing="1px">INTELIGÊNCIA</text>
  
  <!-- Texto terciário "TRIBUTÁRIA" -->
  <text x="70" y="88" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        font-weight="600" 
        fill="#6b7280"
        letter-spacing="1px">TRIBUTÁRIA</text>
  
  <!-- Elemento decorativo - linha sublinhando -->
  <line x1="70" y1="95" x2="280" y2="95" 
        stroke="url(#primaryGradient)" 
        stroke-width="2" 
        opacity="0.6"/>
  
  <!-- Pontos decorativos -->
  <circle cx="285" cy="95" r="2" fill="url(#iconGradient)"/>
  <circle cx="290" cy="95" r="1.5" fill="url(#iconGradient)" opacity="0.7"/>
  <circle cx="294" cy="95" r="1" fill="url(#iconGradient)" opacity="0.5"/>
</svg> 